                        padding: 10px;
                        margin-bottom: 15px;
                        border: 1px solid #ccc;
                        border-radius: 5px;
                        font-size: 16px;
                        box-sizing: border-box;

                    }

                    .contact-form textarea {
                        height: 150px; /* más alto */

                    }

                    .contact-form button {
                        display: block;

                        border-radius: 5px;
                        color: white;
                        font-weight: bold;
                        font-size: 18px;
                        cursor: pointer;
                        transition: background-color 0.3s ease;
                    }

                    .contact-form button:hover {
                        background-color: #b26f56; /* color más oscuro al pasar el mouse */
                    }
