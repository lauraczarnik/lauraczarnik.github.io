                <div class="container">
                   <style>
                    .contact-form {
                        max-width: 500px; /* ancho máximo para que no quede gigante */
                        margin: 0 auto; /* centrar horizontalmente */
                    }

                    .contact-form input[type="email"],
                    .contact-form textarea {
                        width: 100%; /* mismo ancho para ambos */
                        padding: 10px;
                        margin-bottom: 15px;
                        border: 1px solid #ccc;
                        border-radius: 5px;
                        font-size: 16px;
                        box-sizing: border-box;
                        font-family: Arial, sans-serif;
                    }

                    .contact-form textarea {
                        height: 150px; /* más alto */
                        resize: vertical; /* permite cambiar altura si quieres */
                    }

                    .contact-form button {
                        display: block;
                        width: 100%; /* botón del ancho de los campos */
                        padding: 12px;
                        background-color: #cc866c; /* color naranja que usas */
                        border: none;
                        border-radius: 5px;
                        color: white;
                        font-weight: bold;
                        font-size: 18px;
                        cursor: pointer;
                        transition: background-color 0.3s ease;
                    }

                    .contact-form button:hover {
                        background-color: #b26f56; /* color más oscuro al pasar el mouse */
                    }
                    </style>

                    <form action="https://formsubmit.co/lauraszmigielska.actriz@gmail.com" method="POST" class="contact-form">
                    <input name="email" type="email" placeholder="Tu correo..." required>
                    <textarea name="message" placeholder="Tu mensaje..." required></textarea>
                    <button type="submit">Enviar</button>
                    </form>

                    

                    </div>
                   
                </div>
